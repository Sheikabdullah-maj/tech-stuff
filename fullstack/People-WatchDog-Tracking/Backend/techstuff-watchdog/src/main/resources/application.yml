spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always          # ? force Spring Boot to run schema.sql + data.sql
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: none         # ? important: otherwise Hibernate might drop tables
  h2:
    console:
      enabled: true
